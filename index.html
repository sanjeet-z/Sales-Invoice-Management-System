<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

    <!-- Form-modal -->

    <div class="container py-4">
        <div class="row">

            <div class="col-12">
                <div class="row justify-content-between">
                    <div class="col-2">
                        <h6 class="display-6">Invoice</h6>
                    </div>

                    <div class="col-4">
                        <input type="search" class="form-control" placeholder="Search" id="search">
                    </div>

                    <div class="col-2 text-end">
                        <button type="button" class="btn btn-primary" id="showModalBtn">
                            +
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-12">

                <div class="modal modal-lg" id="formModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add invoice</h5>
                                <button type="button" class="btn-close" id="formModalCloseBtn"></button>
                            </div>
                            <div class="modal-body">

                                <form>

                                    <div class="row pb-3 justify-content-between">
                                        <div class="col-5">
                                            <label for="customerName" class="form-label">Customer Name
                                                <i class="bi bi-asterisk text-danger position-absolute"
                                                    style="font-size: x-small;"></i>
                                            </label>
                                            <select class="form-select" aria-label="Default select example"
                                                id="customerName">
                                                <option selected>Enter the Name</option>
                                                <option value="Customer 1">Customer 1</option>
                                                <option value="Customer 2">Customer 2</option>
                                                <option value="Customer 3">Customer 3</option>
                                            </select>
                                        </div>

                                        <div class="col-5">
                                            <label for="saleDate" class="form-label">Sale Date
                                                <i class="bi bi-asterisk text-danger position-absolute"
                                                    style="font-size: x-small;"></i>
                                            </label>

                                            <input type="date" class="form-control" id="saleDate">
                                        </div>
                                    </div>

                                    <div class="row pb-3">
                                        <div class="col-12">
                                            <p>Products</p>

                                            <button type="button" class="btn btn-info" id="addFieldBtn">+</button>
                                        </div>
                                    </div>

                                    <div class="row pb-3">
                                        <div class="col-3 pb-3">
                                            <label for="productsName" class="form-label">Name
                                                <i class="bi bi-asterisk text-danger position-absolute"
                                                    style="font-size: x-small;"></i>
                                            </label>
                                            <input type="text" class="form-control productsName">
                                        </div>

                                        <div class="col-2 pb-3">
                                            <label for="" class="form-label">Qunatity
                                                <i class="bi bi-asterisk text-danger position-absolute"
                                                    style="font-size: x-small;"></i>
                                            </label>
                                            <input type="number" class="form-control productsQuantity">
                                        </div>

                                        <div class="col-2 pb-3">
                                            <label for="" class="form-label">Price
                                                <i class="bi bi-asterisk text-danger position-absolute"
                                                    style="font-size: x-small;"></i>
                                            </label>
                                            <input type="number" class="form-control productsPrice">
                                        </div>

                                        <div class="col-2 pb-3">
                                            <label for="" class="form-label">Total
                                                <i class="bi bi-asterisk text-danger position-absolute"
                                                    style="font-size: x-small;"></i>
                                            </label>
                                            <input type="number" class="form-control productsTotal" value="0" disabled>
                                        </div>

                                        <div class="col-12" id="placeContent">

                                        </div>
                                    </div>
                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" id="submitBtn">Submit</button>
                                <button type="button" class="btn btn-primary" id="updateBtn">Update</button>
                            </div>
                        </div>
                    </div>
                </div>



            </div>

        </div>
    </div>

    <!-- Form-modal -->


    <!-- Invoice table -->

    <div class="container">
        <div class="row">

            <div class="col-12">

                <table class="table table-bordered border-black" id="">
                    <thead>
                        <tr>
                            <th scope="col">Customer Name</th>
                            <th scope="col">Products</th>
                            <th scope="col">Sales Date</th>
                            <th scope="col">Net Total</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>

            </div>

        </div>
    </div>

    <!-- Invoice table -->



    <!-- Delete Confirmation Modal -->

    <div class="container">
        <div class="row">
            <div class="col-12">

                <div class="modal" id="deleteConfirmModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Delete invoice</h5>
                            </div>
                            <div class="modal-body">
                                <p>Do you want to delete this invoice</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" id="closeConfirmModal">Close</button>
                                <button type="button" class="btn btn-primary" id="confirmModalBtn">Okay</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->


    <!-- Modal to show product details -->

    <div class="container">
        <div class="row">
            <div class="col-12">

                <div class="modal" id="productsModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Products</h5>
                            </div>
                            <div class="modal-body">
                                
                                <ul id="placeProduct">
                                    <!-- <li></li> -->
                                </ul>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" id="closeProductsModal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal to showing product details -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/invoice.js"></script>
</body>

</html>
